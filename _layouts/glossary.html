---
layout: page
wide: true
edit: true
---

<dl>
  {% assign sorted_pages = (site.pages | sort: 'title') %}
  {% for term in sorted_pages %}
  {% if term.section == 'terms' and term.lang == page.lang %}
  <dt>{{ term.title }} [<a href="{{ term.url }}">Permalink</a>]</dt>
  <dd>{{ term.content | markdownify }}</dd>
  {% endif %}
  {% endfor %}
</dl>
