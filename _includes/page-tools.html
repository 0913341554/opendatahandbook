<div class="page-tools">
  <ul>
    {% if site.github_repo and page.edit %}
    <li class="edit tooltip-item">
      Edit this page
      
      <span class="tooltip">
        <a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}/edit/gh-pages/{{page.path}}" class="github" rel="external">Edit on Github</a>
        <a href="{{ "/contribute/" | prepend: site.baseurl }}" target="_blank">Learn more about contributing</a>
      </span>
    </li>
    {% endif %}
    <li class="donate tooltip-item">
      Donate
      
      <span class="tooltip">
        <p>If you have found this useful and would like to support our work please consider making a small donation.</p>
        <form method="post" action="https://www.paypal.com/cgi-bin/webscr" target="_blank">
          <select name="currency_code">
            <option value="USD">US Dollar $</option>
            <option value="EUR">Euro €</option>
            <option value="GBP">UK £</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="CZK">Czech Koruna</option>
            <option value="DKK">Danish Krone</option>
            <option value="HKD">Hong Kong Dollar</option>
            <option value="HUF">Hungarian Forint</option>
            <option value="JPY">Japanese Yen</option>
            <option value="NOK">Norwegian Krone</option>
            <option value="NZD">New Zealand Dollar</option>
            <option value="PLN">Polish Zloty</option>
            <option value="SEK">Swedish Krona</option>
            <option value="SGD">Singapore Dollar</option>
            <option value="CHF">Swiss Franc</option>
          </select>
          <input type="text" value="2.00" name="amount">
          <input type="submit" value="Donate via PayPal" name="submit">
          <img width="1" border="0" height="1" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" alt="">
          <img width="1" border="0" height="1" src="https://www.paypal.com/en_US/i/scr/pixel.gif" alt="">
          <input type="hidden" value="_xclick" name="cmd">
          <input type="hidden" value="{{ site.email }}" name="business">
          <input type="hidden" value="Open Data Handbook Donation to the Open Knowledge Foundation" name="item_name">
        </form>
      </span>
    </li>
    <li class="share tooltip-item">
      Share
      
      <span class="tooltip">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="facebook" rel="external">Share on Facebook</a>
        <a href="https://twitter.com/home?status={{page.title }}: {{ site.url }}{{ page.url }}" class="twitter" rel="external">Share on Twitter</a>
      </span>
    </li>
  </ul>
  
</div>
