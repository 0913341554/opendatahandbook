---
layout: default
wide: true
title: Value Stories
section: Value Stories
---
<div class="stories">
  <span class="pre-header">{{ page.section }}</span>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-excerpt">{{ post.excerpt | strip_html }} </span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">More</a>
    </li>
    {% endfor %}
  </ul>
</div>
